# Deploy Next.js to Azure App Service (no publish profile â€“ uses Azure login)
# Add one secret: AZURE_CREDENTIALS (JSON with clientId, clientSecret, subscriptionId, tenantId)

name: Deploy to Azure Web App

on:
  push:
    branches: [main]

env:
  AZURE_WEBAPP_NAME: quantumbridge-website   # change to your app name
  AZURE_RESOURCE_GROUP: quantam              # your actual resource group name
  AZURE_LOCATION: canadacentral              # region (must match existing resource group)
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: npm run build

      - name: Prepare standalone for deploy
        run: |
          mkdir -p deploy
          cp -r .next/standalone/. deploy/
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public 2>/dev/null || true

      - name: Zip deploy package
        run: cd deploy && zip -r ../deploy.zip . && cd ..

      # Use v1: same creds JSON, avoids v2 OIDC/federated-token issues
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create resource group and Web App (if not exist)
        run: |
          az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location ${{ env.AZURE_LOCATION }} --output none
          if ! az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --output none 2>/dev/null; then
            az appservice plan create --name plan-quantumbridge --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --sku F1 --is-linux --output none
            az webapp create --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --plan plan-quantumbridge --runtime "NODE:20-lts" --output none
            az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --startup-file "node server.js" --output none
          fi

      - name: Deploy to Azure Web App (zip)
        run: |
          az webapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src deploy.zip
